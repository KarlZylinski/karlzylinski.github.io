<html>
<head>
<title>GRATISUS</title>
</head>
<body style="margin: 0; background: #f00; ">
<img src="max.png" id="pic" style="
    margin: auto;
    display: block;
    padding: 10px;
    margin-top: 200px">
</body>
</html>

<script>

var r = 0;
function madness()
{
    var c = "#"+((1<<24)*Math.random()|0).toString(16);
    document.body.style.backgroundColor = c;
    setTimeout(madness, Math.floor(Math.random()*100));
    

}

function snurr()
{
    r += 1;
    var deg = r;
    var pic = document.getElementById('pic');
    pic.style.webkitTransform = 'rotate('+deg+'deg)'; 
    pic.style.mozTransform    = 'rotate('+deg+'deg)'; 
    pic.style.msTransform     = 'rotate('+deg+'deg)'; 
    pic.style.oTransform      = 'rotate('+deg+'deg)'; 
    pic.style.transform       = 'rotate('+deg+'deg)'; 

    setTimeout(snurr, 5);

}
window.onload = function() { madness(); snurr(); };
</script>
